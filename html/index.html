<body>
<div class="container">	
	<header>
		<nav>
			<ul> 
				<li><a href="/index.html">Home</a> </li>

	<div>
		<img class="img-responsive image-resize" src="/image/golog.jpeg" />

 </header>
	
	<section id="main" class="boxed">
			<p>This is Home page of <strong>GoLog.in</strong></p>
       <div class="login-form boxed">
	       <form action="/api/login" method="POST" id="loginForm">
			   <label for="username">Username :</label>
			   <input type="text" name="username" id="username" /><br/>
					
			   <label for="password">Password :</label>  
			   <input type="password" name="password" id="password" /><br/>
					
			   <input type="checkbox" name="remember" id="remember">
			   <label for="remember">Remember Me</label>
				<br/>
				  <div id="errorMsg"></div>

				<br/>			   
			   <input type="submit" name="loginbutton" value="Login"/>
			   <input type="reset" name="cancelbutton" value="Cancel"/>
			   </form>
			   <div id= "logoutSection">
				   <p>You are logged in.</p>
				   <button id="logoutButton">Logout</button>
				</div>
		</div>
		 <div id="results" class="boxed">
			<button id="toggleButton">Hide</button>
			<div id="resultList">
			Here will display all the courses.
		   </div>
		</div>
			</section>
